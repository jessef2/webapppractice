<!DODTYPE html>
<html> 
  <head>
    <title>Font Sample</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Plus+Jakarta+Sans:wght@800&family=Ubuntu+Sans&display=swap" rel="stylesheet">
    <style>
      .lede {
  font-family: "Plus Jakarta Sans", sans-serif;
  font-optical-sizing: auto;
  font-weight: 800;
  font-style: normal;
}
      .copy{
  font-family: "Ubuntu Sans", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
  font-variation-settings:
    "wdth" 100;
}
      .end{
  font-family: "Open Sans", sans-serif;
  font-optical-sizing: auto;
  font-weight: 300;
  font-style: normal;
  font-variation-settings:
    "wdth" 100;
}
    </style>
  </head>
  <body>
    <p class="lede">Monterey Bay Aquarium Capstone - Jesse</p>
    <p class="copy">I am on a team of four with the partner Monterey Bay Aquarium. My team consists of Jesse (me) from Irvine, Catherine from San Diego, Julie from San Jose and Christy from Los Angeles.</p>
    <p class="end">I am enjoying it so far.</p>
  </body>
  </head>
</html>
</title>
